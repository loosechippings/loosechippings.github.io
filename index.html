<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  stroke: #FF6600;
  fill: #FF6600;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%XZ").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.created_at); })
    .y(function(d) { return y(d.field1); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("https://api.thingspeak.com/channels/23684/feed.json?key=UZNQFPQFAG9A58ZG&days=7", function(error, jsondata) {

  data=jsondata.feeds;

  data.forEach(function(d) {
    d.created_at = parseDate(d.created_at);
    d.field1 = +d.field1;
  });

  x.domain(d3.extent(data, function(d) { return d.created_at; }));
  y.domain(d3.extent(data, function(d) { return d.field1; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (C)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  nodes=svg.selectAll("circle").data(data).enter().append("circle")
    .attr("cx",function(d) {return x(d.created_at)})
    .attr("cy",function(d) {return y(d.field1)})
    .attr("class","node")
    .attr("r",5)
    .style("opacity",0)
    .on("mouseover",function(d,i) {
      d3.select(this).style("opacity",1);
    })
    .on("mouseout",function(d,i) {
      d3.select(this).style("opacity",0);
    });

});

</script>
