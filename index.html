<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.area, .boiler_line {
  fill: #FF3300;
  stroke: #FF3300;
  stroke-width: 1.5px;
  fill-opacity: 0.4;
  stroke-opacity: 0.4;
}

.node {
  stroke: #FF6600;
  fill: #FF6600;
  font: 15px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%XZ").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var boiler_y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var boiler_yAxis = d3.svg.axis()
    .scale(boiler_y)
    .orient("right")
    .tickValues([0,1]);

var line = d3.svg.line()
    .x(function(d) { return x(d.created_at); })
    .y(function(d) { return y(d.field1); });

var boiler_line = d3.svg.line()
    .x(function(d) { return x(d.created_at); })
    .y(function(d) { return boiler_y(d.field3); });

var boiler_area = d3.svg.area()
  .x(function(d) {return x(d.created_at)})
  .y0(height)
  .y1(function(d) {return boiler_y(d.field3)});

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("https://api.thingspeak.com/channels/23684/feed.json?key=UZNQFPQFAG9A58ZG&days=1", function(error, jsondata) {

  data=jsondata.feeds;

  data.forEach(function(d) {
    d.created_at = parseDate(d.created_at);
    d.field1 = +d.field1;
    d.field2 = +d.field2;
    d.field3 = +d.field3;
  });

  x.domain(d3.extent(data, function(d) { return d.created_at; }));
  y.domain([-5,20]);
  boiler_y.domain([0,1]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (C)");

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate("+width+",0)")
      .call(boiler_yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-.81em")
      .style("text-anchor", "end")
      .text("Boiler");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  svg.append("path")
      .datum(data)
      .attr("class", "boiler_line")
      .attr("d", boiler_line);

  svg.append("path")
      .datum(data)
      .attr("class","area")
      .attr("d",boiler_area);

  nodes=svg.selectAll(".node").data(data).enter().append("g")
    .attr("transform",function(d) {
      return "translate("+x(d.created_at)+","+y(d.field1)+")";
    })
    .attr("class","node")
    .style("opacity",0)
    .on("mouseover",function(d,i) {
      d3.select(this).style("opacity",1);
    })
    .on("mouseout",function(d,i) {
      d3.select(this).style("opacity",0);
    });

  nodes.append("text")
  .text(function(d) {
    return d.field1;
  })
  .attr("x",10);

  nodes.append("circle")
    .attr("cx",-2)
    .attr("cy",-2)
    .attr("r",5);


});

</script>
